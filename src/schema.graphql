type Query {
  info: String!
  packageName: String!
  person(id: ID!): Person!
	film(id: ID!): Film!
	films(first: Int!): [Film!]!
}

type Person {
  name: String!,
	height: Int!,
	mass: Int!,
	hair_color: String!,
	skin_color: String!,
	eye_color: String!,
	birth_year: String!,
	gender: String!
  homeworld: String!
}

type Film {
	title: String!,
	episode_id: Int!,
	opening_crawl: String!
}